<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proj 02</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <header>
    <!-- di solito il logo è un link alla homepage -->
    <a href="#home">
      <img class="logo" src="./public/images/logo.png" alt="logo" />
    </a>
    <!-- menu si può usare al posto di ul, è più esplicativo -->
    <menu>
      <!-- href="#" si usa come segnaposto se non ho ancora creato le pagine di destinazione -->
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Contact</a></li>
    </menu>

    <form class="search">
      <input type="text" placeholder="Search...">
      <button id="search-btn">
        <img src="public/images/search.png" alt="search button" />
      </button>
    </form>
  </header>

  <section class="hero">
    <div class="description">
      <h1>First I wanted to be</h1>
      <h1>a veterinarian</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero ducimus aperiam corrupti hic nam consequatur quae harum.</p>
      <div class="actions">
        <button class="btn btn-green">Contact Us</button>
        <button class="btn btn-empty">Our Service</button>
      </div>
    </div>

    <img src="public/images/image01.png" alt="cane" />
  </section>
</body>

</html>
